<!DOCTYPE html>
<meta charset="utf-8">
<title>I'm plotting - A d3 XYplot (Alluvial-Style) library.</title>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="implotting-canvas"></div>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="lib/implotting.js"></script>
    <script>
         
        
        
         var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
       var height = window.innerHeight
        || document.documentElement.clientHeight
        || document.body.clientHeight;

        
        var plot = ImPlotting(width, window.innerHeight);
        unloadScrollBars();
        
        plot.addHeader(headerOrientationEnum.top);
        plot.addHeader(headerOrientationEnum.left);
        
        
        node = {};
        node.key = "Bav";
        topHeaderKeys = [0,1,2,3,3, 4, 5, 6, 7, 9];
        leftHeaderKey = [0,1,2,3,7, 4, 5, 6, 7, 9];
        node.locations = plot.genLocationsDataset(topHeaderKeys, leftHeaderKey);
        node.color = "DC143C";
        node.value = "Bavaria";
        
        nodes = [];
        nodes.push(node);
        plot.addNodeData(nodes);
        
       // plot.addHeaderData(headerOrientationEnum.top, headers);
     //   plot.addHeaderData(headerOrientationEnum.left, verHeaders);
        
        plot.layout();
        
        
        function unloadScrollBars() {
            document.documentElement.style.overflow = 'hidden';  // firefox, chrome
            document.body.scroll = "no"; // ie only
        }
    </script>
</body>
</html>
